<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Interactive pricing component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-mantrope m-0">
    <div
      class="bg-bgPattern flex h-[100vh] w-full flex-col items-center bg-no-repeat text-center lg:bg-contain"
    >
      <div class="bg-patternCircles bg-center bg-no-repeat pt-[30%] lg:pt-[5%]">
        <h1 class="py-4 text-[20px] font-bold md:text-3xl lg:text-[26px]">
          Simple, traffic-based pricing
        </h1>
        <p
          class="text-grayish-blue px-[22%] text-base text-[15px] text-gray-400 md:flex-row lg:px-0"
        >
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div
        class="mt-20 w-[21rem] flex-col items-center rounded-2xl bg-white text-center shadow-2xl lg:h-[28rem] lg:w-[35rem] lg:p-8"
      >
        <div
          class="static mt-[10%] items-center lg:mt-0 lg:grid lg:grid-cols-2 lg:grid-rows-2 lg:gap-5"
        >
          <div class="flex justify-center lg:col-start-1">
            <span
              class="mr-1 py-3 text-sm font-extrabold tracking-widest text-gray-400"
              id="pageviews-output"
            >
              100K PAGEVIEWS
            </span>
          </div>
          <input
            type="range"
            min="1"
            value="3"
            max="5"
            step="1"
            class="price-slider col-span-2 mt-10 h-[10px] w-[90%] lg:mt-0 lg:w-auto"
            id="price-slider"
          />
          <div
            class="text-dark-desaturated-blue mt-10 text-3xl font-extrabold lg:col-start-2 lg:row-start-1 lg:mt-1"
          >
            <div id="price-output" class="inline text-3xl">$16.00</div>
            <span class="text-grayish-blue text-lg font-normal text-gray-400"
              >/ month</span
            >
          </div>
        </div>

        <div class="my-[15%] flex items-center justify-end lg:my-[10%]">
          <p class="pr-3 text-xs text-gray-400">Monthly Billing</p>
          <label
            for="default-toggle"
            class="relative inline-flex cursor-pointer items-center"
          >
            <input
              type="checkbox"
              value=""
              id="yearly-billing-toggle"
              class="peer absolute left-1/2 h-full w-full -translate-x-1/2 appearance-none rounded-md"
            />
            <div
              class="peer peer-checked:bg-strong-cyan h-6 w-11 rounded-full bg-gray-200 after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-blue-800"
            ></div>
          </label>
          <p class="pl-3 text-xs text-gray-400">Yearly Billing</p>
          <div
            class="bg-light-grayish-red text-discount-text mx-3 flex rounded-xl p-1 text-xs"
          >
            25% <span class="hidden pl-1 lg:block">discount</span>
          </div>
        </div>

        <div class="items-center border-t-[1px] pt-3 lg:flex lg:justify-around">
          <div
            class="py-4 px-[28%] text-xs text-gray-400 lg:w-1/2 lg:py-8 lg:px-0"
          >
            <div class="flex items-center">
              <img class="" src="../images/icon-check.svg" alt="" />
              <p class="pl-3">Unlimited web sites</p>
            </div>
            <div class="flex items-center pt-2">
              <img src="../images/icon-check.svg" alt="" />
              <p class="pl-3">100% data ownership</p>
            </div>
            <div class="flex items-center pt-2">
              <img src="../images/icon-check.svg" alt="" />
              <p class="pl-3">Email reports</p>
            </div>
          </div>
          <div class="py-[10%]">
            <button
              class="bg-dark-desaturated-blue text-pale-blue rounded-2xl py-2 px-10 text-sm"
            >
              Start my trial
            </button>
          </div>
        </div>
      </div>

      <footer class="">
        <div>
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8"
            target="_blank"
            >Frontend Mentor challenge</a
          >
        </div>
        <div>
          for
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/optimumBA"
            target="_blank"
            >Optimum BH</a
          >
          Internship.
        </div>

        <div class="mt-3">
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/senaid123/frontend_mentor_challenges/tree/interactive_pricing_component/challenges/interactive_pricing_component"
            >Source code</a
          >
        </div>
      </footer>
    </div>
    <script>
      let monthlyBilling = [8, 12, 16, 24, 36]
      let pageviewsChange = ['10K', '50K', '100K', '500K', '1M']

      let priceSlider = document.getElementById('price-slider')
      let billingChange = document.getElementById('yearly-billing-toggle')
      let pageviewsOutput = document.getElementById('pageviews-output')
      let priceOutput = document.getElementById('price-output')

      const oninput = (e) => {
        if (billingChange.checked) {
          pageviewsOutput.textContent =
            pageviewsChange[priceSlider.value - 1] + ' PAGEVIEWS'
          priceOutput.textContent =
            '$' +
            (monthlyBilling[priceSlider.value - 1] -
              monthlyBilling[priceSlider.value - 1] * 0.25) +
            '.00'
        } else {
          pageviewsOutput.textContent =
            pageviewsChange[priceSlider.value - 1] + ' PAGEVIEWS'
          priceOutput.textContent =
            '$' + monthlyBilling[priceSlider.value - 1] + '.00'
        }
      }
      billingChange.addEventListener('change', oninput)
      priceSlider.addEventListener('input', oninput)
    </script>
  </body>
</html>
